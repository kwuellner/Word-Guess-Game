<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Word Game</title>
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>

<body>
    <header id="heading">
        <div class="container">
            <h1>Word Guess: Classic Video Game Edition</h1>
            <h3>Can you guess these classics?</h3>
        </div>
    </header>

    <div id="main-container" class="container">
        <div class="row">
            <div class="col-sm-6">
                <p id="instructions">Press any key to get started!</p>

                <br>

                <div>Wins:<span id="totalWins"></span></div>

                <br><br>

                <div>Current Word<span id="currentWord"></span></div>

                <br><br><br>

                <div>Number of Remaining Guesses:<span id="remainingGuesses"></span></div>

                <br><br>

                <div>Letters Already Guessed<span id="lettersGuessed"></span></div>

            </div>
        </div>
        <div class="row">
            <div class="col-sm-6">
                <p></p>
            </div>
        </div>
    </div>

    <script src="assets/javascript/game.js"></script>

</body>

</html>
